<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Стили для страницы */
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Карточка */
        .card {
            width: 300px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Изображение */
        .card__image img {
            width: 100%;
            height: 100%;
            border-radius: 10px 10px 0 0;
        }

        /* Содержимое карточки */
        .card__content {
            padding: 20px;
            text-align: center;
        }

        .card__title {
            font-size: 20px;
            font-weight: 600;
            color: #000000;
            margin: 0 0 10px;
        }

        .card__text {
            font-size: 14px;
            color: #000000;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        /* Кнопка */
        .card__btn {
            display: inline-block;
            background-color: #2797B2;
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .card__btn:hover {
            background-color: #1e788d;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card__image">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" alt="Card Image">
        </div>
        <div class="card__content">
            <div class="card__title">Заголовок карточки</div>
            <div class="card__text">Это текст карточки. Здесь можно разместить краткое описание.</div>
            <button class="card__btn">Подробнее</button>
        </div>
    </div>
</body>
</html>
